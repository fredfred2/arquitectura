<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:outputText styleClass="header" value="#{msg.appName} : #{msg.user_header}"/>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg.user_field_req}" style="color: #D20005"/><h:outputText value=""/>

                <h:outputLabel value="#{msg.user_display}"/>
                <h:inputText value="#{manager.displayName}" id="username" required="true" requiredMessage="#{msg.err_user_req}" maxlength="50" validatorMessage="#{msg.err_less_50_chars}" size="50" />            

                <h:outputLabel value="#{msg.user_password}"/>
                <h:panelGroup>
                    <h:inputSecret value="#{manager.password}" redisplay="true" id="passw" maxlength="20" required="true" requiredMessage="#{msg.err_pwd_req}" validatorMessage="#{msg.err_less_20_chars}" size="20" > 
                        <f:ajax/>
                    </h:inputSecret>
                    <h:outputLabel value="#{msg.user_password_help}"/>
                </h:panelGroup>
                <h:outputLabel value="#{msg.user_retype_pwd}"/>
                <h:panelGroup>
                    <h:inputSecret value="#{manager.checkPassword}" redisplay="true" id="passw2" maxlength="20" validatorMessage="#{msg.err_less_20_chars}" size="20" >
                        <f:ajax event="blur" render="passw passw2 passcheck"/>
                    </h:inputSecret>
                    <h:outputText  id="passcheck" value="#{manager.passCheck}" style="color: red"/>
                </h:panelGroup>

                <h:outputLabel value="#{msg.user_email}"/> 
                <h:inputText value="#{manager.email}" id="email" maxlength="50" required="true" requiredMessage="#{msg.err_email_req}" validatorMessage="#{msg.err_less_50_chars}" size="50"/>

                <h:outputLabel value="#{msg.user_street}"/>
                <h:inputText value="#{manager.street}" maxlength="50" required="true" requiredMessage="#{msg.err_street_req}" validatorMessage="#{msg.err_less_50_chars}" size="50"/>

                <h:outputLabel value="#{msg.user_city_state}"/>
                <h:inputText value="#{manager.cityState}" maxlength="50" required="true" requiredMessage="#{msg.err_citystate_req}" validatorMessage="#{msg.err_less_50_chars}" size="50"/>

                <h:outputLabel value="#{msg.user_zip}"/>
                <h:panelGroup>
                    <h:inputText value="#{manager.zip}" maxlength="10" required="true" requiredMessage="#{msg.err_zip_req}" validatorMessage="#{msg.err_less_10_chars}" size="10"/>
                    <h:outputLabel value="#{msg.user_zip_help}"/>
                </h:panelGroup>
                <h:commandButton value="#{msg.btn_cancel}" action="home" immediate="true"/><h:commandButton value="#{msg.btn_submit}" action="#{manager.createUser()}"/>
            </h:panelGrid>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages warnStyle="color: blue" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
