    border-color: #e88;

 <p>Text: <input type="text" required /></p>

<p>Date: <input type="date" min="2010-08-14" max="2011-08-14" value="2010-08-14"/></p>

<p>Range[1 to 10]: <input type="range" min="0" max="50" value="10" /></p>

<p>Search: <input type="search" results="10" placeholder="Search..." </p>

          /></p>

<p>Color Picker: <input type="color" placeholder="#bbbbbb" /></p>

<p>Number: <input type="number" step="1" min="-5" max="10" value="0" /></p>

<p>Birthday(Date and Year: <input type="month"/></p>
