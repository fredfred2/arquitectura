<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>Data Table Sample - sorted</title>
    </h:head>
    <h:body>
        <h:form>

            <div style="width: 350px; height: 250px; overflow:auto;">
            <h:dataTable value="#{tableData.sortedData}" var="customer"
                         styleClass="table" headerClass="headers"
                         rowClasses="oddRows,evenRows" border="1"
                         cellspacing="0" cellpadding="5" frame="box">>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{tableData.sortByID}">
                            Customer ID
                        </h:commandLink>
                    </f:facet>
                    #{customer.customerID}

                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{tableData.sortByFirstName}">
                            First Name
                        </h:commandLink>
                    </f:facet>
                    #{customer.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{tableData.sortByLastName}">
                            Last Name
                        </h:commandLink>
                    </f:facet>
                    #{customer.lastName}
                </h:column>
            </h:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
