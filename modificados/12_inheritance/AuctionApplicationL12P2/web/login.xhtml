<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form >
            <h:outputText styleClass="header" value="#{msg.appName} : #{msg.login_title}"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg.login_user}"/><h:inputText value="#{manager.displayName}"/>
                <h:outputLabel value="#{msg.login_pwd}"/><h:inputSecret value="#{manager.password}"/>
                <h:outputLabel value=""/><h:commandButton value="#{msg.btn_login}" action="#{manager.validateLogin()}"/>
                <h:outputLabel value=""/><h:outputLabel value="#{msg.login_notReg}"/>
                <h:outputLabel value=""/><h:commandButton value="#{msg.btn_regster}" action="newUser"/>
            </h:panelGrid>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages warnStyle="color: blue" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
