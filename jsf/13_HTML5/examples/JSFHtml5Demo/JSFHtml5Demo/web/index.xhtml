<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

 <p>Text: <input type="text" autofocus="true" required="true"/></p>

<p>Email: <input type="email" placeholder="some@email.com" /></p>

<p>Date: <input type="date" min="2010-08-14" max="2011-08-14" value="2010-08-14"/></p>

<p>Range[1 to 10]: <input type="range" min="0" max="50" value="10" /></p>

<p>Search: <input type="search" results="10" placeholder="Search..."/> </p>

<p>Telephone: <input type="tel"  placeholder="(555) 555-5555"/></p>

<p>Color Picker: <input type="color" placeholder="#bbbbbb" /></p>

<p>Number: <input type="number" step="1" min="-5" max="10" value="0" /></p>

<p>Birthday(Date and Year: <input type="month"/></p>



    </h:body>
</html>
