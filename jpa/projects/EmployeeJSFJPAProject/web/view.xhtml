<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>View Current Employee Record</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Employee Management System: Employee View</h1>
            <h:panelGrid columns="2" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:outputText value="#{msg.ViewEmployeeLabel_id}"/>
                <h:outputText value="#{listBean.emp.id}"/>
                <h:outputText value="#{msg.ViewEmployeeLabel_firstname}"/>
                <h:outputText value="#{listBean.emp.firstName}"/>
                <h:outputText value="#{msg.ViewEmployeeLabel_lastname}"/>
                <h:outputText value="#{listBean.emp.lastName}"/>
                <h:outputText value="#{msg.ViewEmployeeLabel_birthdate}"/>
                <h:outputText value="#{listBean.emp.birthDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
                <h:outputText value="#{msg.ViewEmployeeLabel_salary}"/>
                <h:outputText value="#{listBean.emp.salary}">
                    <f:convertNumber currencyCode="USD" currencySymbol="$" type="currency"/>
                </h:outputText>
            </h:panelGrid>
            <h:commandButton value="Return" action="home"/><p/>
            <h:commandLink value="#{msg.ViewEmployeeShowAllLink}" action="home"/>
        </h:form>
    </h:body>
</html>
