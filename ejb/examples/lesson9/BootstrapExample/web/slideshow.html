<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Media Manager</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/media-manager.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="webmedia/TeamOracle-01.jpg"/>
                    </div>
                    <div class="item">
                        <img src="webmedia/TeamOracle-02.jpg"/>
                    </div>
                    <div class="item">
                        <img src="webmedia/TeamOracle-03.jpg"/>
                    </div>
                    <div class="item">
                        <img src="webmedia/TeamOracle-04.jpg"/>
                    </div>
                    <div class="item">
                        <img src="webmedia/TeamOracle-05.jpg"/>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </div> <!-- /container -->

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
