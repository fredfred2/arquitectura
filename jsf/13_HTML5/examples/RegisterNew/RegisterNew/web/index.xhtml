<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h:form>
        <p>First Name: <h:inputText  value="#{userBean.firstName}"/></p>
         <p>Last Name: <h:inputText  value="#{userBean.lastName}"/></p>
         <p>DOB <input type="date" name="db" /></p>
         <h:commandButton value="Register" action="success">
              <f:setPropertyActionListener target="#{userBean.dob}" value="#{param.db}"/>
         </h:commandButton>
        </h:form>
    </h:body>
</html>
