<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>First Name: <input type="text" name="fn"/></p>
            <p>Last Name: <input type="text" name="ln" /></p>
            <p>Email: <input type="email" placeholder="some@email.com"  name="em"/></p>
            <p>DOB: <input type="date" name="db"/></p>
             <p>Telephone: <input type="tel" name="tl"/></p>
            <h:commandButton value="Register" action="success">
                <f:setPropertyActionListener target="#{userBean.firstName}" value="#{param.fn}"/>
                <f:setPropertyActionListener target="#{userBean.lastName}" value="#{param.ln}"/>
                <f:setPropertyActionListener target="#{userBean.email}" value="#{param.em}"/>
                <f:setPropertyActionListener target="#{userBean.dob}" value="#{param.db}"/>
                <f:setPropertyActionListener target="#{userBean.phone}" value="#{param.tl}"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
