<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
     <h:outputScript name="jsf.js" library="javax.faces" target="head" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:outputLabel value="User Name"/>
            <p><h:inputText value="#{user.name}" id="name"/></p>
            <p> <h:outputLabel value="password"/> </p>  
                    <p><h:inputSecret value="#{user.password}" id="password"/></p>
  
  
                    <p> <h:commandButton value="Login" type="button"     
      onclick="jsf.ajax.request(this, event, {execute: 'name password', render: 'out'}); return false;"/></p>
  <h:outputText value="#{user.greeting}" id="out"/>

        </h:form>
    </h:body>
</html>
