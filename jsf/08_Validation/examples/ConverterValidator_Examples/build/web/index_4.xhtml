<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Guess the Number Game!</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="I am thinking of a number between 1 and 100!"/><p/>
            <h:outputLabel for="guess" value="Enter your guess: "/>
            <h:inputText id="guess" value="#{guessBean1.guess}" 
                         converterMessage="Please enter only integer values."/><p/>
            <h:commandButton value="Submit" action="#{guessBean1.checkAnswer()}"/>
            <h:commandButton value="Reset" action="#{guessBean1.reset()}"/><p/>
            <h:message for="guess" style="font-weight: bold;color: red"/>
        </h:form>
         <p><a href="index.xhtml">Back</a></p>
    </h:body>
</html>
