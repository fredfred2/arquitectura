<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head><title>IGNORED</title></head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <h:outputFormat value="#{msg.welcome_list}">
                    <f:param value="#{dvd.size}"/>
                </h:outputFormat>
                <hr/>

            </ui:define>

            <ui:define name="content">
                <div style="overflow: auto; width: 100%; height: 400px;">      
                    <h:form>


                        <h:dataTable value="#{tableData.library}" var="item" styleClass="table" headerClass="headers" rowClasses="oddRows,evenRows" border="1" cellspacing="0" cellpadding="5" frame="box">
                            <h:column>
                                <f:facet name="header">
                                    <h:commandLink action="#{tableData.sortByTitle}">
                                        #{msg.column_Title}
                                    </h:commandLink>
                                </f:facet>
                                #{item.title}


                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:commandLink action="#{tableData.sortByYear()}">
                                        #{msg.column_Year}
                                    </h:commandLink>
                                </f:facet>
                                #{item.releaseyear}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:commandLink action="#{tableData.sortByGenre()}">
                                        #{msg.column_Genre}
                                    </h:commandLink>
                                </f:facet>
                                #{item.genre}
                            </h:column>
                        </h:dataTable>


                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
