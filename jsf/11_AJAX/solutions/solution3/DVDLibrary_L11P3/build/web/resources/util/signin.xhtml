<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <title>This is not displayed</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="usernamePrompt"/>
            <composite:attribute name="username" required="true" type="String"/>
            <composite:attribute name="passwordPrompt"/>
            <composite:attribute name="password"/>
            <composite:attribute name="loginButtonText"/>
            <composite:attribute name="loginAction" method-signature="java.lang.String action()"/>
        </composite:interface>

        <composite:implementation>
            <h:panelGrid columns="2">
                #{cc.attrs.usernamePrompt}
                <h:inputText id="username" value="#{cc.attrs.username}"
                             style="background-color: yellow"/>
                #{cc.attrs.passwordPrompt}
                <h:inputSecret id="password" value="#{cc.attrs.password}"
                               style="background-color: yellow" required="true" />
                <h:message for="password" showSummary="true" showDetail="false" styleClass="error" />
                <h:commandButton id="loginButton" value="#{cc.attrs.loginButtonText}"
                                 action="#{cc.attrs.loginAction}"/>
            </h:panelGrid>
        </composite:implementation>
    </h:body>
</html>
