<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Temperature Conversion:Fahrenheit to Celsius</title>
    </h:head>
    <h:body>
        <h2>Temperature Conversion:Fahrenheit to Celsius</h2>
        <h:form>
            <h:panelGrid>
                Temperature in Fahrenheit:
                <h:inputText value="#{temperatureConverter.fTemp}">
                    <f:ajax event="keyup" render="cField"/>
                </h:inputText><br/>

                Temperature in Celsius:
                <h:outputText value="#{temperatureConverter.cTemp}" id="cField"/><br/>

                <br/>

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
