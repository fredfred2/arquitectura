<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>License Entry Form</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Enter your license key in the format: XXX-xxxxxx"/><p/>
            <h:outputLabel for="licenseKey" value="Enter license key: "/>
            <h:inputText id="licenseKey" value="#{licenseBean.licenseKey}"/><br/>
            <h:commandButton value="Submit" action="#{licenseBean.validateLicense()}"/><br/>
            <h:message for="licenseKey" style="font-family: bold; color: red"/>
        </h:form>
         <p><a href="index.xhtml">Back</a></p>
    </h:body>
</html>
