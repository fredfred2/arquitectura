<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Media Manager</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/media-manager.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="page-header">
                <h1>Media Manager <small class="hidden-xs">0 Videos, 7 Pictures</small></h1>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <h3 class="group-header">D</h3>
                </div>
                <div class="col-sm-11">
                    <ul class="list-inline">
                        <li class="thumbnail"><a href="image.html"><img src="webmedia/Drinking.jpg" /></a></li>
                        <li class="thumbnail"><a href="#" data-toggle="modal" data-target="#myModal"><img src="webmedia/DukeLikesDonuts.png" /></a></li>
                        <li class="thumbnail"><a href="image.html"><img src="webmedia/DukeTango.png" /></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <h3 class="group-header">O</h3>
                </div>
                <div class="col-sm-11">
                    <ul class="list-inline">
                        <li class="thumbnail"><a href="image.html"><img src="webmedia/OracleGuitar.png" /></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <h3 class="group-header">R</h3>
                </div>
                <div class="col-sm-11">
                    <ul class="list-inline">
                        <li class="thumbnail"><a href="image.html"><img src="webmedia/RacingSailboats.jpg" /></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <h3 class="group-header">T</h3>
                </div>
                <div class="col-sm-11">
                    <ul class="list-inline">
                        <li class="thumbnail glyphicon-tile"><a href="video.html"><span class="glyphicon glyphicon-film"></span></a></li>
                        <li class="thumbnail glyphicon-tile"><a href="slideshow.html"><span class="glyphicon glyphicon-th-large"></span></a></li>
                    </ul>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <img class="img-thumbnail center-block" src="webmedia/Drinking.jpg" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
