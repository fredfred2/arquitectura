<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>DataTable Sample Code</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{data.customerData}" var="customer">
            <h:column>
                #{customer.customerID}
            </h:column>
            <h:column>
                #{customer.lastName}
            </h:column>
            <h:column>
                #{customer.firstName}
            </h:column>

        </h:dataTable>
    </h:body>
</html>
