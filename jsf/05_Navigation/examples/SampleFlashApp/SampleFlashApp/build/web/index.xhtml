<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Sample Flash Sign Up Page</title>
    </h:head>
    <h:body>
        Sign Up for our Free Newsletter!
        <h:form>
            <h:panelGrid columns="2">
                Name: <h:inputText value="#{flash.name}"/>
                Street: <h:inputText value="#{flash.street}"/>
                City: <h:inputText value="#{flash.city}"/>
                Zip Code: <h:inputText value="#{flash.zip}"/>
                E-mail: <h:inputText value="#{flash.email}"/>
            </h:panelGrid>
            <h:commandButton value="Submit" action="confirm"/>
        </h:form>
    </h:body>
</html>
