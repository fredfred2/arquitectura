<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
     <h:head>
        <title>Core Tags</title>
    </h:head>
    <h:body>
       
         <h:form>
             <h:panelGrid columns="4">
          <f:facet name="header">
                    <h:outputText value="Select Type of Customer"/>
                </f:facet>
        <h:outputText value="Hello!!">
            
        </h:outputText>
                 <h:panelGroup>
           <h:commandButton value="Gold Customer"  action="custinfo" actionListener="#{customer.selectType}" >
               <f:attribute name="cust-type" value="Gold Customer" />
                <f:param name="custname" value="Alan"/>
              <f:param name="num" value="959"  />   
        </h:commandButton>
           <h:commandButton value="Platinum Customer"  action="custinfo"  >
               <f:setPropertyActionListener target="#{customer.type}" value="Platinum Customer"/>
               
        </h:commandButton>
                 </h:panelGroup>
       </h:panelGrid>
         </h:form>
          
        <p>   <a href="home.xhtml">Go Home</a> </p>
    </h:body>
</html>
